<!DOCTYPE html>
<html lang="ptBR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/styles.css">

    <!--Fonte do modele-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">

</head>

<body>

    <div class="container">

        <header>

            <a href="../index.html" class="logo"><span class="modele">Modele</span></a>

            <div id="menu" class="fas fa-bars"></div>

            <nav class="navbar">
                <a href="../index.html">Início</a>
            </nav>

        </header>

        <h1 class="heading">Contate-nos</h1>

        <!-- contact section  -->

        <section class="contact">

            <div class="image">
                <img src="../assets/email3.png" alt="">
            </div>

            <form action="https://formsubmit.co/mssmarque@gmail.com" method="POST">
                <input type="hidden" name="_next" value="https://alexandre990.github.io/Modele/Contato/thanks.html">

                <div class="inputBox">
                    <input type="text" name="name" placeholder="Nome" required>
                    <input type="email" name="email" placeholder="E-mail" required>
                </div>

                <input type="text" placeholder="Título" class="box" required>

                <textarea placeholder="Mensagem" name="message" cols="30" rows="10" required></textarea>

                <div class="terms-of-use">
                    <input type="checkbox" required> <label for="box"><a
                            href="../Termos e condicoes de envio de sugestao.pdf" target="_blank">Termos de
                            uso</a></label>
                </div>

                <input type="submit" class="btn" value="Enviar"
                    href="https://alexandre990.github.io/Modele/Contato/thanks.html">

            </form>

        </section>


        <!-- footer section  -->

        <section class="footer">

            <div class="box-container">

                <div class="box">
                    <a href="https://www.instagram.com/totalmentedda/" target="_blank"><img src="../assets/download.png"
                            alt="" class="logo-instagram"> Instagram</a>
                </div>

            </div>

        </section>

    </div>




    <!-- custom js file link -->
    <script src="../js/script.js"></script>

</body>

</html>
